<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TileShop3D</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Выбор плитки</h1>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary btn-block openUnityApp" data-params='{"width": 1.0, "length": 2.0, "thickness": 0.01, "frontTexture": "textures/path-to-front-texture1.png", "backTexture": "textures/path-to-back-texture1.png"}'>Плитка 1</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success btn-block openUnityApp" data-params='{"width": 1.5, "length": 2.5, "thickness": 0.02, "frontTexture": "textures/path-to-front-texture2.png", "backTexture": "textures/path-to-back-texture2.png"}'>Плитка 2</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger btn-block openUnityApp" data-params='{"width": 2.0, "length": 3.0, "thickness": 0.03, "frontTexture": "textures/path-to-front-texture3.png", "backTexture": "textures/path-to-back-texture3.png"}'>Плитка 3</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для Unity WebGL -->
    <div class="modal fade" id="unityModal" tabindex="-1" aria-labelledby="unityModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="unityModalLabel">Предпросмотр</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="unityContainer">
                    <!-- Контейнер для Unity -->
                    <iframe id="unityIframe" src="" width="100%" height="650" frameborder="0"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelectorAll('.openUnityApp').forEach(button => {
            button.addEventListener('click', function() {

                var parameters = JSON.parse(this.getAttribute('data-params'));

                var url = 'unity-webgl-build/index.html?' + new URLSearchParams(parameters);

                document.getElementById('unityIframe').src = url;

                $('#unityModal').modal('show');
            });
        });

$('#unityModal').on('hidden.bs.modal', function () {
    document.getElementById('unityIframe').src = '';
});
</script>
</body>
</html>
